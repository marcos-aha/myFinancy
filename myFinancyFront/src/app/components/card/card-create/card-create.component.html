<mat-card>
    <mat-card-title>Nova conta de cartão</mat-card-title>
</mat-card>
<form class="from mat-elevation-z8">
    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <input [(ngModel)]="card.description" name="description" matInput required placeholder="Ex. cartão fulano">
      <mat-icon matSuffix>credit_card</mat-icon>
    </mat-form-field>
 
    <mat-form-field appearance="fill">
      <mat-label>Preço</mat-label>
      <input [(ngModel)]="card.price" type="number" name="price" matInput placeholder="0" required>
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Vencimento</mat-label>
        <input [(ngModel)]="card.dueDate" type="date"  name="dueDate" matInput>
        <mat-icon matSuffix>calendar_month</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Fechamento da fatura</mat-label>
        <input [(ngModel)]="card.closingDate" type="date"  name="closingDate" matInput>
        <mat-icon matSuffix>calendar_month</mat-icon>
    </mat-form-field>
    <button mat-raised-button (click)="create()" color="primary">Salvar</button>
    <button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>
</form>
