<mat-card>
    <mat-card-title>Remover uma conta de outras despesas</mat-card-title>
</mat-card>
<form class="from mat-elevation-z8">
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input [ngModel]="expenses.description" name="description" disabled matInput required >
      <mat-icon matSuffix>shopping_cart</mat-icon>
    </mat-form-field>
 
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input [ngModel]="expenses.price" name="price" disabled matInput required>
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Data de compra</mat-label>
        <input [ngModel]="expenses.buyDate" disabled name="buyDate" matInput>
        <mat-icon matSuffix>calendar_month</mat-icon>
    </mat-form-field>
    <button mat-raised-button (click)="delete()" color="warn">Excluir</button>
    <button mat-raised-button (click)="cancel()" color="primary">Cancelar</button>
</form>
