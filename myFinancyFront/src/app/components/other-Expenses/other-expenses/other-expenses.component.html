<div class="container">
    <button mat-stroked-button class="mat-elevation-z8" color="primary" routerLink="create">Nova conta de outras despesas</button>
    <div class="table">
      <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
      </mat-form-field>
      <div class=" mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
  
              <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                  <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>
          
              <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço(R$) </th>
                  <td mat-cell *matCellDef="let row"> {{row.price | currency: 'BRL'}} </td>
              </ng-container>
  
              <ng-container matColumnDef="buyDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de compra </th>
                <td mat-cell *matCellDef="let row"> {{row.buyDate | date: 'dd/MM/yyyy'}}  </td>
              </ng-container>
              
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
                  <td mat-cell *matCellDef="let row"> 
                      <a routerLink="update/{{row.id}}" class="edit">
                          <i class="material-icons edit">
                              edit
                          </i>
                      </a>
                      <a routerLink="/otherExpenses/delete/{{row.id}}" class="delete">
                          <i class="material-icons delete red">
                              delete
                          </i>
                      </a>
                  </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[2, 5, 10, 15]" aria-label="Select page of users"></mat-paginator>
      </div>
      <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>
    </div>
  </div>
